<!DOCTYPE html>
{%csrf_token%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Academy</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            background-image: url('/static/images/bg.jpg');
        
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(0, 38, 77, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 0;
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
            text-decoration: none;
            color: #ffcc00;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 90px;
            width: auto;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 1.5rem;
            position: relative;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #ffcc00;
            color: #00264d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .nav-item .register-btn {
            background-color: transparent; /* Match the background of nav links */
            color: #fff; /* Match the text color */
            border: none; /* Remove any default button styling */
            padding: 0.75rem 1.5rem; /* Same padding as nav links */
            font-size: 1rem; /* Same font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
        }

        .nav-item .register-btn:hover {
            background-color: #ffcc00; /* Change background color on hover */
            color: #00264d; /* Change text color on hover */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Add text shadow on hover */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #003366;
            border-radius: 4px;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-menu .dropdown-item {
            padding: 0.75rem 1.5rem;
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #ffcc00;
            color: #00264d;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.75rem;
            cursor: pointer;
            padding: 0;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                display: none;
                background-color: #00264d;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 0.5rem 0;
                border-top: 1px solid #003366;
            }

            .navbar-nav.active {
                display: flex;
            }

            .nav-item {
                margin-left: 0;
                margin-bottom: 0.5rem;
                text-align: center;
            }

            .navbar-toggle {
                display: block;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 48%; 
            font-weight: bold;
        }

        .form-group input {
            width: 48%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ffcc00;
            outline: none; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #ffcc00;
            color: #00264d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #e6b800; 
            transform: scale(1.05);
        }

        small {
            color: #777;
            font-size: 0.9rem;
            display: block;
            margin-top: 5px; 
        }
    </style>
    {% load static %}
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="navbar-brand">
                <img src="{% static 'images/download.jfif' %}" alt="Image" width="500" height="500">
            </a>
            <button class="navbar-toggle">â˜°</button>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item dropdown">
                    <li class="nav-item"><button class="nav-link register-btn">Register</button></li>
                    <li class="nav-item dropdown">
                        <a href="/login" class="nav-link">Login</a>
                        <ul class="dropdown-menu">
                            <li><a href="/login" class="dropdown-item">Student</a></li>
                            <li><a href="/login/staff" class="dropdown-item">Staff</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Register</h2>
                <form id="registerForm" method="post" action="sign_up/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="modal_first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="modal_last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="modal_email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit">Create Account</button>
                    <small>By registering, you agree to our <a href="/terms" style="color: #ffcc00;">terms and conditions</a>.</small>
                </form>
            </div>
        </div>

        <script>
            
            document.querySelector('.register-btn').addEventListener('click', function() {
                document.getElementById('registerModal').style.display = 'block';
                const existingEmail = localStorage.getItem('email');
                const existingFirstName = localStorage.getItem('first-name');
                const existingLastName = localStorage.getItem('last-name');
                if (existingEmail) {
                    document.getElementById('modal_email').value = existingEmail;
                }
                if (existingFirstName) {
                    document.getElementById('modal_first_name').value = existingFirstName;
                }
                if (existingLastName) {
                    document.getElementById('modal_last_name').value = existingLastName;
                }
            });
    
            document.getElementById('registerForm').addEventListener('submit', function(event) {
              
                const email = document.getElementById('modal_email').value;
                localStorage.setItem('email', email);
    
             
                const firstName = document.getElementById('modal_first_name').value;
                localStorage.setItem('first-name', firstName);
                const lastName = document.getElementById('modal_last_name').value;
                localStorage.setItem('last-name', lastName);
    
                
            });
    
         
            function closeModal() {
                document.getElementById('registerModal').style.display = 'none';
            }
    
            
            window.onclick = function(event) {
                if (event.target == document.getElementById('registerModal')) {
                    closeModal();
                }
            };
    
            // Toggle navbar visibility
            document.querySelector('.navbar-toggle').addEventListener('click', function() {
                const nav = document.querySelector('.navbar-nav');
                nav.classList.toggle('active');
            });
        </script>
    
</body>
</html>
