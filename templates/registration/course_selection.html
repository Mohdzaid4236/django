<!-- registration/course_selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Course</title>
 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Course</h1>
        <form method="post">
            {% csrf_token %}
            <label for="course">Choose a course:</label>
            <select name="course" id="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="full_stack_java_developer">Full Stack Java Developer</option>
                <option value="software_developer">Software Developer</option>
                <option value="data_analyst">Data Analyst</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="payment_method">Choose a payment method:</label>
            <select name="payment_method" id="payment_method" required>
                <option value="" disabled selected>Select a payment method</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Submit</button>
        </form>
        <div class="footer">
            &copy; {{ current_year }} Binary Academy
        </div>
    </div>
</body>
</html>
